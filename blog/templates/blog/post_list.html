{% extends 'blog/base.html' %}
    <!-- For every post in the queryset we repeat this piece of structure. -->
     <!-- The result being that every blog gets a unique place in the website. -->
{% block content %}
    {% for post in posts %}
        <article class="post">
            <time class="date">
                {{ post.published_date }}
            </time>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
